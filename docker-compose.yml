services:
  # PostgreSQL Database Service
  database:
    image: postgres:17.6-alpine3.22
    container_name: stayon-database
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - stayon:/var/lib/postgresql/data
    networks:
      - stayon-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Service (Express.js)
  backend:
    build:
      context: ./stayOn_Backend
      dockerfile: Dockerfile
    container_name: stayon-backend
    env_file:
      - .env
    environment:
      DB_HOST: ${DB_HOST:-database}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    volumes:
      - ./stayOn_Backend:/app
      - /app/node_modules
    depends_on:
      database:
        condition: service_healthy
    networks:
      - stayon-network
    command: sh -c "npm run sync && npm run dev"

  # Frontend Service (Angular)
  frontend:
    build:
      context: ./stayOn_Frontend
      dockerfile: Dockerfile
    container_name: stayon-frontend
    environment:
      NODE_ENV: development
    ports:
      - "4000:4000"
    volumes:
      - ./stayOn_Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - stayon-network
    command: npm run start -- --host 0.0.0.0 --port 4000

# Named volume for database persistence
volumes:
  stayon:
    name: stayon

# Network for service communication
networks:
  stayon-network:
    driver: bridge

